<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <!-- 分页插件的结构 -->
                <ul id="pagination-demo" class="pagination-sm"></ul>
                <p>没有数据</p>
            </div>
        </div>
    </div>
    <!-- 分页代码 -->
    <script src="./libs/http.js"></script>
    <script type="text/html" id='category_list'>
        <option value="">所有分类</option>
        {{each data v}}
        <option value="{{v.id}}">{{v.name}}</option>
        {{/each}}
    </script>
    <script id="article" type="text/html">
        {{each data.data v}}
        <tr>
            <td>{{v.title}}</td>
            <td>{{v.author}}</td>
            <td>{{v.category}}</td>
            <td class="text-center">{{v.date}}</td>
            <td class="text-center">{{v.state}}</td>
            <td class="text-center">
                <a href="article_edit.html?id={{v.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id='{{v.id}}' class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        $(function () {
            //1.一进页面请求下拉菜单信息
            $.ajax({
                url: window.BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        var categoryList = template('category_list', backData)
                        $('#selCategory').html(categoryList)
                    }
                }
            })
            var clickPage;
            //封装一个函数
            function getData(myPage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val().trim(),
                        state: $('#selStatus').val().trim(),
                        page: myPage,
                        perpage: 3
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            var article = template('article', backData)
                            $('tbody').html(article)
                            //回调函数
                            if (backData.data.data.length != 0 && callback != null) {
                                $('#pagination-demo').show().next().hide()
                                callback(backData) //把获取回来的数据再调用callback的时候作为实参传递
                            } else if (clickPage == 1 && backData.data.data.length == 0) {
                                $('#pagination-demo').hide().next().show()
                                //解决 删除最后一页的最后一条数据 出现的BUG
                            } else if (backData.data.totalPage == clickPage - 1 && backData.data.data.length == 0) {
                                clickPage -= 1
                                $('#pagination-demo').twbsPagination('changeTotalPages',backData.data.totalPage, clickPage);
                            }
                        }
                    }
                })

            }
            //2.一进页面获取文章信息和页码信息
            getData(1, function (backData) {
                //分页结构
                $('#pagination-demo').twbsPagination({
                    totalPages: backData.data.totalPage,
                    visiblePages: 5,
                    first: '首页',
                    prev: '上一页',
                    next: '下一页',
                    last: '尾页',
                    onPageClick: function (event, page) {
                        clickPage = page;
                        //重新请求获取文章信息
                        getData(page, null) //调用自己封装的方法
                    }
                });

            })

            //3.筛选按钮点击事件
            $('#btnSearch').on('click', function (e) {
                e.preventDefault()
                    clickPage = 1;
                getData(clickPage, function (backData) {
                    //点击筛选按钮，由于改变了条件，首页筛选出来的数据总页码会发生改变
                    //所以要根据新的总页数来重新绘制分页结构
                    $('#pagination-demo').twbsPagination('changeTotalPages',
                        backData.data.totalPage, clickPage);
                })
            })

            //4.删除按钮点击事件
            $('tbody').on('click', 'a.delete', function (e) {
                e.preventDefault()
                var id = $(this).attr('data-id')
                $.ajax({
                    type: 'post',
                    url: window.BigNew.article_delete,
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 204) {
                            getData(clickPage,function(backData){
                                $('#pagination-demo').twbsPagination('changeTotalPages',backData.data.totalPage, clickPage);
                            })
                        }
                    }
                })
            })

            //5.点击发表文章按钮跳转发表文章页面
            $('#release_btn').on('click',function(){
                parent.$('ul.level02>li:eq(1)').click()
            })
