<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            发表文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <!-- jedate插件 -->
                    <div class="jeinpbox col-sm-4">
                        <input type="text" class="jeinput" id="testico" name="date" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns" onclick="jeDate('#testico',{zIndex: 12099,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-8">
                        <!-- 富文本插件 -->
                        <div id="editor">
                            <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./libs/http.js"></script>
    <!-- 引进jedate日期文件 -->
    <link type="text/css" rel="stylesheet" href="./libs/jedate-6.5.0/test/jeDate-test.css">
    <link type="text/css" rel="stylesheet" href="./libs/jedate-6.5.0/skin/jedate.css">
    <script type="text/javascript" src="./libs/jedate-6.5.0/src/jedate.js"></script>
    <script type="text/javascript" src="./libs/wangEditor.js"></script>

    <!-- 文章类别引擎 -->
    <script type="text/html" id="article-list">
        {{each data v}}
        <option value={{v.id}}>{{v.name}}</option>
        {{/each}}
    </script>
    <script>
        $(function () {
            //预览头像 
            $('#inputCover').on('change', function () {
                var files1 = this.files[0]
                var url1 = URL.createObjectURL(files1)
                $('img.article_cover').attr('src', url1)
            })

            //获取文章类别
            $.ajax({
                url: BigNew.category_list,
                success: function (backData) {
                    // console.log(backData);
                    var articleList = template('article-list', backData)
                    $('.category').html(articleList)
                }
            })

            //日期插件
            //普通方法调用方式/
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                isTime: false,
                minDate: "2014-09-19 00:00:00",
                zIndex: 12099,
                isinitVal: true
            })
            //富文本编辑器
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()


            //发布文章
            $('.btn-release').on('click', function (e) {
                e.preventDefault()
                var fd = new FormData($('form')[0])
                var article = editor.txt.html();
                fd.append('content', article)
                fd.append('state', '已发布')
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            alert('文章新增成功');
                            //跳转页面并触发点击按钮
                            parent.$('ul.level02>li:eq(0)').click();
                            window.location.href='./article_list.html'
                        };
                    }
                })

            })

            //存为草稿
            $('.btn-draft').on('click', function (e) {
                e.preventDefault()
                var fd = new FormData($('form')[0])
                var article = editor.txt.html();
                fd.append('content', article)
                $.ajax({
                    type: 'post',
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        // console.log(backData);
                        if (backData.code == 200) {
                            alert('文章存入成功');
                            //跳转页面并触发点击按钮
                            parent.$('ul.level02>li:eq(0)').click();
                            window.location.href='./article_list.html'
                        };
                    }
                })

            })


        })
    </script>

</body>

</html>
